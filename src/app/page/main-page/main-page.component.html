<section *ngIf="isUserLogged; else guest">
  <app-header></app-header>
  <app-game-board [userInput]="input" [user]="user!"></app-game-board>
  <app-keyboard (newUserSubmission)="getInput($event)" (user)="updateUser()"></app-keyboard>
</section>

<ng-template #guest>
  <app-login-form (newUserEvent)="startGame()"></app-login-form>
</ng-template>
