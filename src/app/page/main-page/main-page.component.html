<main *ngIf="isUserLogged; else guest">
  <app-header></app-header>
  <div>
    <app-game-board [userInput]="input" [user]="user!"></app-game-board>
    <app-keyboard
      (newUserSubmission)="getInput($event)"
      (user)="updateUser()"
    ></app-keyboard>
  </div>
</main>

<ng-template #guest>
  <section>
    <app-login-form (newUserEvent)="startGame()"></app-login-form>
  </section>
</ng-template>
